# version: '3.8'
# TODO: in general, pass through stuff from here, rather than hardcoding elsewhere
services:
  kafka:
    build: ./kafka
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"

# todo: Kafka can auto-create topics, check if it is good practice or not
  create-topic:
    image: bitnami/kafka:latest
    depends_on:
      - kafka
    entrypoint: [ "/bin/sh", "-c" ]
    command: |
      "
      until kafka-topics.sh --bootstrap-server kafka:9092 --list >/dev/null 2>&1; do
        echo 'Waiting for Kafka...'
        sleep 2
      done

      if ! kafka-topics.sh --bootstrap-server kafka:9092 --list | grep -q '^trade-data-topic$'; then
        kafka-topics.sh --bootstrap-server kafka:9092 --create --replication-factor 1 --partitions 1 --topic trade-data-topic
        echo 'Topic trade-data-topic created.'
      else
        echo 'Topic trade-data-topic already exists, skipping creation.'
      fi
      if ! kafka-topics.sh --bootstrap-server kafka:9092 --list | grep -q '^aggregation-topic$'; then
        kafka-topics.sh --bootstrap-server kafka:9092 --create --replication-factor 1 --partitions 1 --topic aggregation-topic
        echo 'Topic aggregation-topic created.'
      else
        echo 'Topic aggregation-topic already exists, skipping creation.'
      fi
      "

  producer:
    build: ./producer
    depends_on:
      - kafka
    environment:
      - CSV_URL=https://storage.googleapis.com/global-commodity-csv/commodity_trade_statistics_data.csv
      - KAFKA_TOPIC=trade-data-topic
      - KAFKA_AGG_TOPIC=aggregation-topic

  consumer:
    build: ./consumer
    depends_on:
      - kafka
    environment:
      - KAFKA_TOPIC=trade-data-topic
      - KAFKA_AGG_TOPIC=aggregation-topic
